<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="media.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <title>RUMTIBET 2</title>
  </head>
  <body>
    <div class="header">
      <div class="header-block">
        <img
          src="image/Group 19 2.png"
          alt="Здесь логотип румтибет"
          class="header-logo"
        />
        <img
          src="image/img3.png"
          alt="Здесь кнопка румтибет"
          class="header-logo-two"
        />

        <ul class="links">
          <li><a href="google.com">Главная</a></li>
          <li><a href="google.com">Про гида</a></li>
          <li><a href="google.com">Программа тура</a></li>
          <li><a href="google.com">Стоимость</a></li>
          <li><a href="google.com">Блог</a></li>
          <li><a href="google.com">Контакты</a></li>
        </ul>
        <button class="header-button">Консультация</button>
      </div>

      <div class="header-block-two">
        <div class="wrapper-content-block2">
        <div class="header-text">
          Насладись прогулкой в горах с командой единомышленников
        </div>
        <div class="header-form">
          <div action="#" method="get" class="register-form">
            <div class="input-block">
              <input
                type="text"
                name="text"
                class="main-input"
                required
                placeholder="Локация для тура"
              />
              <p class="form-text">выберите из списка</p>
            </div>

            <img
              src="image/Vector.png"
              alt="Значок"
              class="register-form-img"
            />

            <div class="input-block">
              <input
                type="date"
                name="date"
                class="main-input"
                min="6"
                max="20"
                required
                placeholder="Дата похода"
              />
              <p class="form-text">укажите диапазон</p>
            </div>

            <div class="input-block">
              <input
                type="number"
                name="number"
                class="main-input"
                min="4"
                required
                placeholder="Участники"
              />
              <p class="form-text">минимум 4 человека</p>
            </div>
          </div>

          <button type="submit" class="register-button">Найти программу</button>
        </div>
        <button type="submit" class="register-button-media">
          Найти программу
        </button>
      </div>
      </div>
    </div>
  </body>
</html>
